services:
  db:
    image: postgres:16
    container_name: fb-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  app:
    build: .
    container_name: fb-app
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      SPRING_PROFILES_ACTIVE: dev

      # JWT / security
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}

      # Yahoo OAuth
      YAHOO_CLIENT_ID: ${YAHOO_CLIENT_ID}
      YAHOO_CLIENT_SECRET: ${YAHOO_CLIENT_SECRET}
      YAHOO_REDIRECT_URI: ${YAHOO_REDIRECT_URI}

    ports:
      - "8080:8080"